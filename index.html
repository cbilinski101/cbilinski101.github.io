<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C. Bilinski | Portfolio</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('nb_more_faded.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #ddd;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 50px 0;
        }
        .container {
            background: rgba(50, 50, 50, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 800px;
        }
        h1, h2, h3 {
            color: #ffdb58;
        }
        a {
            color: #00e1ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ff5722;
        }
        .btn-custom {
            background: #ff9800;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background: #e65100;
        }
        .icon {
            font-size: 2rem;
            color: #ffdb58;
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ffdb58;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .skills-container p {
            flex: 1 1 30%;
            text-align: center;
        }
    </style>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="overlay d-flex align-items-center flex-column">
        <img src="https://github.com/cbilinski101/cbilinski101.github.io/blob/main/circular_photo.png?raw=true" alt="Profile Picture" class="profile-pic">
        <div class="container text-center">
